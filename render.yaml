services:
  - type: web
    name: carenest
    env: python
    region: oregon
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      cd ../carenest-frontend
      npm install
      npm run build
      cd ../backend
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.17.0
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: carenest-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: carenest.onrender.com
    healthCheckPath: /

databases:
  - name: carenest-db
    databaseName: carenest
    user: carenest_user
    plan: free
    region: oregon