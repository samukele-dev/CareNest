services:
  - type: web
    name: carenest-backend
    env: python
    region: oregon
    buildCommand: |
      pip install -r backend/requirements.txt
      python backend/manage.py collectstatic --noinput
      python backend/manage.py migrate
    startCommand: cd backend && gunicorn carenest.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: carenest-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: carenest-backend.onrender.com
    healthCheckPath: /api/health/

  - type: web
    name: carenest-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_URL
        value: https://carenest-backend.onrender.com/api

databases:
  - name: carenest-db
    databaseName: carenest
    user: carenest_user
    plan: free
    region: oregon