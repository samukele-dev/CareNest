services:
  # --- DJANGO BACKEND ---
  - type: web
    name: carenest-backend
    env: python
    buildCommand: "./build.sh"
    # We cd into backend so gunicorn can find the 'backend.wsgi' module
    startCommand: "cd backend && gunicorn backend.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:////opt/render/project/src/data/db.sqlite3
      - key: ALLOWED_HOSTS
        value: carenest-backend.onrender.com
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1

  # --- REACT FRONTEND ---
  - type: web
    name: carenest-frontend
    env: node
    buildCommand: "cd carenest-frontend && npm install && npm run build"
    staticPublishPath: "./carenest-frontend/dist"
    envVars:
      - key: VITE_API_URL
        value: https://carenest-backend.onrender.com