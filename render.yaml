services:
  # --- DJANGO BACKEND ---
  - type: web
    name: carenest-backend
    env: python
    region: oregon
    buildCommand: |
      pip install -r backend/requirements.txt
      python backend/manage.py collectstatic --noinput
      python backend/manage.py migrate
    startCommand: cd backend && gunicorn carenest.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: carenest-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: carenest-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://carenest-frontend.onrender.com
    healthCheckPath: /api/health/
    autoDeploy: true

  # --- REACT FRONTEND (Node Web Service) ---
  - type: web
    name: carenest-frontend
    env: node
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --port $PORT --host
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_URL
        value: https://carenest-backend.onrender.com/api
      - key: PORT
        value: 3000
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: carenest-db
    databaseName: carenest
    user: carenest_user
    plan: free
    region: oregon